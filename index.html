<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸟岛与少年 - 清华大学实践支队</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* 首页专属样式 */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('/static/images/hero-bg.jpg') center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }
        
        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin-bottom: 40px;
            animation: fadeInUp 1s;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
            animation: fadeIn 2s;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .cta-button {
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background: #388E3C;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>守护飞羽家园，谱写青春华章</h1>
        <p>清华大学"鸟岛与少年"实践支队，十年如一日守护候鸟迁徙通道</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">12年</div>
                <div>持续守护</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">186种</div>
                <div>鸟类记录</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">280+</div>
                <div>参与成员</div>
            </div>
        </div>
        
        <a href="/about" class="cta-button">探索我们的故事</a>
    </div>
    
    <script>
        // 简单的滚动动画
        document.addEventListener('DOMContentLoaded', function() {
            const stats = document.querySelector('.stats');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });
            
            observer.observe(stats);
        });
    </script>
</body>
</html>
