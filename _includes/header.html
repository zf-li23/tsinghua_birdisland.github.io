<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸟岛与少年 - 页眉导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #4d9de0;
            --sky-blue-light: #78b9f0;
            --sky-blue-dark: #3a7bb5;
            --sun-yellow: #f9c74f;
            --cloud-white: #f8f9fa;
            --text-dark: #1d3557;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 导航栏样式 */
        .header {
            background: linear-gradient(135deg, var(--sky-blue), var(--sky-blue-light));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            padding: 0;
            height: auto;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        /* 优化Logo区域 */
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .logo:hover .logo-icon {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(10deg);
        }
        
        .logo-icon i {
            font-size: 1.5rem;
            color: white;
        }
        
        .logo-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            gap: 5px;
        }
        
        .logo-text span {
            color: var(--sun-yellow);
            font-weight: 800;
        }
        
        /* 导航链接 */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 10px;
            padding: 0;
            margin: 0;
        }
        
        .nav-links li {
            display: flex;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .nav-links a i {
            font-size: 1.1rem;
            margin-right: 8px;
            transition: transform 0.3s;
        }
        
        .nav-links a:hover i {
            transform: scale(1.2);
        }
        
        .mobile-menu-btn {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            width: 45px;
            height: 45px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 3;
        }
        
        .mobile-menu-btn i {
            color: white;
            font-size: 1.5rem;
        }
        
        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            /* 移动端导航布局 */
            .navbar {
                padding: 10px 5%;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--sky-blue-dark);
                flex-direction: column;
                padding: 15px;
                gap: 8px;
                z-index: 100;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            
            .nav-links.active {
                display: flex;
                animation: slideDown 0.4s ease;
            }
            
            .nav-links li {
                width: 100%;
            }
            
            .nav-links a {
                padding: 12px 20px;
                border-radius: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 1.2rem;
            }
            
            .logo-icon {
                width: 36px;
                height: 36px;
            }
        }
        
        /* 动画效果 */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- 优化的Logo区域 -->
            <div class="logo" onclick="window.location.href='{{ '/' | relative_url }}'">
                <div class="logo-icon">
                    <i class="fas fa-dove"></i>
                </div>
                <div class="logo-text">鸟岛与<span>少年</span></div>
            </div>
            
            <!-- 移动端菜单按钮 -->
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            
            <!-- 优化后的导航链接 -->
            <ul class="nav-links">
                <li>
                    <a href="{{ '/' | relative_url }}">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/about/' | relative_url }}">
                        <i class="fas fa-users"></i>
                        <span>支队传承</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/species/' | relative_url }}">
                        <i class="fas fa-feather-alt"></i>
                        <span>物种图鉴</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/reports/' | relative_url }}">
                        <i class="fas fa-file-alt"></i>
                        <span>调研报告</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/records/' | relative_url }}">
                        <i class="fas fa-camera"></i>
                        <span>行程纪实</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/contact/' | relative_url }}">
                        <i class="fas fa-envelope"></i>
                        <span>联系我们</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <script>
        // 简单的Logo点击效果
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = '/';
                this.style.transform = '';
            }, 300);
        });
        
        // 移动端菜单功能
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            });
        }
        
        // 点击菜单项后关闭菜单
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 900) {
                    navLinks.classList.remove('active');
                    const icon = mobileMenuBtn.querySelector('i');
                    icon.classList.add('fa-bars');
                    icon.classList.remove('fa-times');
                }
            });
        });
        
        // 窗口大小变化时调整菜单
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 900) {
                navLinks.classList.remove('active');
                if (mobileMenuBtn) {
                    const icon = mobileMenuBtn.querySelector('i');
                    icon.classList.add('fa-bars');
                    icon.classList.remove('fa-times');
                }
            }
        });
    </script>
</body>
</html>
