<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸟岛与少年 - 页眉导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .header, .navbar {
            height: 200px; /* 或根据实际目录内容调整，比如 50px~70px */
            min-height: unset; /* 如果有 min-height 记得取消 */
            display: flex;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- 优化的Logo区域 - 作为可点击元素 -->
            <div class="logo" onclick="window.location.href='{{ '/' | relative_url }}'">
                <div class="logo-icon">
                    <i class="fas fa-dove"></i>
                </div>
                <div class="logo-text">鸟岛与<span>少年</span></div>
            </div>
            
            <!-- 优化后的导航链接 -->
            <ul class="nav-links">
            <li><a href="{{ '/' | relative_url }}"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="{{ '/about/' | relative_url }}"><i class="fas fa-users"></i> 支队传承</a></li>
            <li><a href="{{ '/species/' | relative_url }}"><i class="fas fa-feather-alt"></i> 物种图鉴</a></li>
            <li><a href="{{ '/reports/' | relative_url }}"><i class="fas fa-file-alt"></i> 调研报告</a></li>
            <li><a href="{{ '/records/' | relative_url }}"><i class="fas fa-camera"></i> 行程纪实</a></li>
            <li><a href="{{ '/contact/' | relative_url }}"><i class="fas fa-envelope"></i> 联系我们</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // 简单的Logo点击效果
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = '/';
                this.style.transform = '';
            }, 300);
        });
        
        // 响应式设计 - 移动端菜单
        function initMobileMenu() {
            if (window.innerWidth < 900) {
                const menuBtn = document.createElement('div');
                menuBtn.className = 'mobile-menu-btn';
                menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                document.querySelector('.navbar').appendChild(menuBtn);
                
                menuBtn.addEventListener('click', function() {
                    document.querySelector('.nav-links').classList.toggle('active');
                });
            }
        }
        
        window.addEventListener('DOMContentLoaded', initMobileMenu);
        window.addEventListener('resize', initMobileMenu);
    </script>
</body>
</html>
