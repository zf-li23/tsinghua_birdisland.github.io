<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸟岛与少年 - 响应式首页页眉+主视觉</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>    
        :root {
            --primary: #2c6e49;
            --accent: #4c956c;
            --light: #fefee3;
            --dark: #1d3557;
            --highlight: #f9c74f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Noto Serif SC', sans-serif;
            background: linear-gradient(135deg, #e6f7ff, #f0fff4);
            color: #333;
            line-height: 1.6;
        }
        
        /* 导航栏样式 */
        .header {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 Q50,10 100,0 L100,100 Q50,90 0,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: 100% auto;
            background-position: bottom;
            opacity: 0.3;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        /* 优化Logo区域 */
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            transition: all 0.3s ease;
        }
        
        .logo:hover .logo-icon {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(10deg);
        }
        
        .logo-icon i {
            font-size: 1.8rem;
            color: white;
        }
        
        .logo-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        
        .logo-text span {
            color: var(--highlight);
            font-weight: 800;
        }
        
        /* 导航链接 - 垂直布局 */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 15px;
            padding: 0;
            margin: 0;
        }
        
        .nav-links li {
            display: flex;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            min-width: 80px;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .nav-links a i {
            font-size: 1.4rem;
            margin-bottom: 8px;
            transition: transform 0.3s;
        }
        
        .nav-links a:hover i {
            transform: scale(1.2);
        }
        
        .nav-label {
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }
        
        /* 主视觉区域 */
        .hero {
            padding: 80px 5% 100px;
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            background: white;
            color: var(--primary);
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
            background: var(--light);
        }
        
        .cta-button i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .cta-button:hover i {
            transform: translateX(5px);
        }
        
        /* 示例内容 */
        .demo-content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .demo-content h2 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            font-family: 'Noto Serif SC', serif;
            font-size: 2.2rem;
        }
        
        .demo-content h2:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .demo-content p {
            line-height: 1.8;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
            font-size: 1.1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s;
            display: flex;
            flex-direction: column;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .feature-img {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .feature-content {
            padding: 25px;
            flex-grow: 1;
        }
        
        .feature-content h3 {
            color: var(--dark);
            margin-bottom: 12px;
            font-size: 1.4rem;
        }
        
        .feature-content p {
            color: #666;
            text-align: left;
            margin-bottom: 15px;
        }
        
        .feature-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent);
            font-weight: 500;
            text-decoration: none;
            margin-top: auto;
        }
        
        .feature-link i {
            margin-left: 6px;
            transition: transform 0.3s;
        }
        
        .feature-link:hover i {
            transform: translateX(3px);
        }
        
        .mobile-menu-btn {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mobile-menu-btn i {
            color: white;
            font-size: 1.8rem;
        }
        
        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            /* 移动端导航布局 */
            .navbar {
                flex-wrap: wrap;
                padding: 15px 5%;
            }
            
            .logo {
                order: 1;
                margin-right: auto;
            }
            
            .logo-text {
                flex-direction: row;
                gap: 5px;
            }
            
            .mobile-menu-btn {
                display: flex;
                order: 2;
            }
            
            .nav-links {
                display: none;
                order: 3;
                width: 100%;
                flex-direction: column;
                margin-top: 20px;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 12px;
                padding: 15px;
                gap: 10px;
            }
            
            .nav-links.active {
                display: flex;
                animation: slideDown 0.4s ease;
            }
            
            .nav-links li {
                width: 100%;
            }
            
            .nav-links a {
                flex-direction: row;
                justify-content: flex-start;
                min-width: auto;
                padding: 15px;
                border-radius: 8px;
            }
            
            .nav-links a i {
                margin-bottom: 0;
                margin-right: 15px;
                font-size: 1.6rem;
            }
            
            .nav-label {
                font-size: 1.1rem;
            }
            
            /* 主视觉区域调整 */
            .hero {
                padding: 50px 5% 70px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            /* 示例内容调整 */
            .demo-content {
                margin: 30px auto;
                padding: 20px;
            }
            
            .demo-content h2 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .logo-text {
                font-size: 1.3rem;
            }
            
            .logo-icon {
                width: 42px;
                height: 42px;
            }
        }
        
        /* 动画效果 */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bird-animation {
            position: absolute;
            top: 20px;
            right: 5%;
            z-index: 1;
            font-size: 3rem;
            animation: fly 15s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes fly {
            0% {
                transform: translateX(100px) translateY(0);
            }
            25% {
                transform: translateX(50px) translateY(-20px);
            }
            50% {
                transform: translateX(0) translateY(0);
            }
            75% {
                transform: translateX(-50px) translateY(20px);
            }
            100% {
                transform: translateX(-100px) translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="bird-animation">
            <i class="fas fa-dove"></i>
        </div>
        <nav class="navbar">
            <!-- 优化的Logo区域 -->
            <div class="logo" onclick="window.location.href='{{ '/' | relative_url }}'">
                <div class="logo-icon">
                    <i class="fas fa-dove"></i>
                </div>
                <div class="logo-text">鸟岛与<span>少年</span></div>
            </div>
            
            <!-- 移动端菜单按钮 -->
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            
            <!-- 优化后的导航链接 -->
            <ul class="nav-links">
                <li>
                    <a href="{{ '/' | relative_url }}">
                        <i class="fas fa-home"></i>
                        <span class="nav-label">首页</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/about/' | relative_url }}">
                        <i class="fas fa-users"></i>
                        <span class="nav-label">支队传承</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/species/' | relative_url }}">
                        <i class="fas fa-feather-alt"></i>
                        <span class="nav-label">物种图鉴</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/reports/' | relative_url }}">
                        <i class="fas fa-file-alt"></i>
                        <span class="nav-label">调研报告</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/records/' | relative_url }}">
                        <i class="fas fa-camera"></i>
                        <span class="nav-label">行程纪实</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/contact/' | relative_url }}">
                        <i class="fas fa-envelope"></i>
                        <span class="nav-label">联系我们</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <section class="hero">
            <h1>守护飞羽家园，谱写青春华章</h1>
            <p>清华大学"鸟岛与少年"实践支队，二十年如一日守护候鸟迁徙通道，用青春记录生态变迁，用行动践行绿色使命</p>
            <a href="{{ '/about/' | relative_url }}" class="cta-button">探索我们的故事 <i class="fas fa-arrow-right"></i></a>
        </section>
    </header>

    <script>
        // 简单的Logo点击效果
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = '/';
                this.style.transform = '';
            }, 300);
        });
        
        // 移动端菜单功能
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                this.querySelector('i').classList.toggle('fa-bars');
                this.querySelector('i').classList.toggle('fa-times');
            });
        }
        
        // 点击菜单项后关闭菜单
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 900) {
                    navLinks.classList.remove('active');
                    mobileMenuBtn.querySelector('i').classList.add('fa-bars');
                    mobileMenuBtn.querySelector('i').classList.remove('fa-times');
                }
            });
        });
        
        // 窗口大小变化时调整菜单
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 900) {
                navLinks.classList.remove('active');
                if (mobileMenuBtn) {
                    mobileMenuBtn.querySelector('i').classList.add('fa-bars');
                    mobileMenuBtn.querySelector('i').classList.remove('fa-times');
                }
            }
        });
    </script>
</body>
</html>
