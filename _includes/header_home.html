<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸟岛与少年 - 响应式首页页眉+主视觉</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c6e49;
            --secondary: #4c956c;
            --accent: #fefee3;
            --light: #d8f3dc;
            --dark: #1b4332;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Noto Serif SC', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #d8f3dc 0%, #b7e4c7 100%);
            min-height: 100vh;
        }
        
        /* 导航栏样式 */
        .header {
            background: linear-gradient(to right, var(--dark), var(--primary));
            color: white;
            padding: 0 5%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }
        
        /* Logo 样式 - 水平排列 */
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.03);
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .logo-icon i {
            font-size: 1.8rem;
            color: var(--dark);
        }
        
        .logo-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo-text span {
            color: var(--accent);
            font-weight: 700;
        }
        
        /* 导航链接 - 水平布局 */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 15px;
            padding: 0;
            margin: 0;
        }
        
        .nav-links li {
            display: flex;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            min-width: 80px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .nav-links a i {
            font-size: 1.4rem;
            margin-bottom: 8px;
            transition: transform 0.3s;
        }
        
        .nav-links a:hover i {
            transform: scale(1.2);
        }
        
        .nav-label {
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }
        
        /* 汉堡菜单按钮 - 默认隐藏 */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 10px;
            z-index: 101;
        }
        
        /* 主视觉区域 */
        .hero {
            padding: 100px 5% 150px;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(27, 67, 50, 0.85), rgba(27, 67, 50, 0.9)), 
                        url('https://images.unsplash.com/photo-1552728089-57bdde30beb3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1925&q=80');
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        .hero h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 40px;
            opacity: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            background: var(--accent);
            color: var(--dark);
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--accent);
        }
        
        .cta-button:hover {
            background: transparent;
            color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .cta-button i {
            margin-left: 10px;
            transition: transform 0.3s;
        }
        
        .cta-button:hover i {
            transform: translateX(5px);
        }
        
        /* 示例内容 */
        .demo-content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .demo-content h2 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            font-family: 'Noto Serif SC', serif;
            font-size: 2.2rem;
        }
        
        .demo-content h2:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .demo-content p {
            line-height: 1.8;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.1rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .feature-img {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .feature-content {
            padding: 25px;
        }
        
        .feature-content h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-family: 'Noto Serif SC', serif;
        }
        
        .feature-content p {
            color: #666;
            text-align: left;
            font-size: 0.95rem;
        }
        
        /* 响应式设计 - 平板设备 */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .nav-links a {
                min-width: 70px;
                padding: 10px 12px;
            }
            
            .nav-label {
                font-size: 0.8rem;
            }
        }
        
        /* 响应式设计 - 手机设备 */
        @media (max-width: 768px) {
            /* 显示汉堡菜单按钮 */
            .mobile-menu-btn {
                display: block;
            }
            
            /* 隐藏桌面导航 */
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--dark);
                flex-direction: column;
                padding: 20px 0;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                z-index: 100;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links li {
                width: 100%;
            }
            
            .nav-links a {
                flex-direction: row;
                justify-content: flex-start;
                padding: 15px 30px;
                border-radius: 0;
                min-width: auto;
                gap: 20px;
            }
            
            .nav-links a i {
                margin-bottom: 0;
                font-size: 1.2rem;
            }
            
            .logo-text {
                font-size: 1.2rem;
            }
            
            .hero {
                padding: 80px 5% 100px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
        
        /* 响应式设计 - 小屏幕手机 */
        @media (max-width: 480px) {
            .logo-text {
                display: none; /* 在非常小的屏幕上隐藏文字 */
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .hero p {
                font-size: 0.95rem;
            }
            
            .demo-content {
                padding: 20px;
                margin: 30px 15px;
            }
            
            .demo-content h2 {
                font-size: 1.8rem;
            }
        }
        
        /* 页脚样式 */
        .footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }
        
        .footer p {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- Logo区域 -->
            <div class="logo" onclick="window.location.href='{{ '/' | relative_url }}'">
                <div class="logo-icon">
                    <i class="fas fa-dove"></i>
                </div>
                <div class="logo-text">鸟岛与<span>少年</span></div>
            </div>
            
            <!-- 汉堡菜单按钮 -->
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- 导航链接 -->
            <ul class="nav-links">
                <li>
                    <a href="{{ '/' | relative_url }}">
                        <i class="fas fa-home"></i>
                        <span class="nav-label">首页</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/about/' | relative_url }}">
                        <i class="fas fa-users"></i>
                        <span class="nav-label">支队传承</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/species/' | relative_url }}">
                        <i class="fas fa-feather-alt"></i>
                        <span class="nav-label">物种图鉴</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/reports/' | relative_url }}">
                        <i class="fas fa-file-alt"></i>
                        <span class="nav-label">调研报告</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/records/' | relative_url }}">
                        <i class="fas fa-camera"></i>
                        <span class="nav-label">行程纪实</span>
                    </a>
                </li>
                <li>
                    <a href="{{ '/contact/' | relative_url }}">
                        <i class="fas fa-envelope"></i>
                        <span class="nav-label">联系我们</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <section class="hero">
            <h1>守护飞羽家园，谱写青春华章</h1>
            <p>清华大学"鸟岛与少年"实践支队，二十年如一日守护候鸟迁徙通道，用青春记录生态变迁，用行动践行绿色使命</p>
            <a href="{{ '/about/' | relative_url }}" class="cta-button">探索我们的故事 <i class="fas fa-arrow-right"></i></a>
        </section>
    </header>

    <script>
        // 简单的Logo点击效果
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = '/';
                this.style.transform = '';
            }, 300);
        });
        
        // 移动端菜单功能
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
            this.querySelector('i').classList.toggle('fa-bars');
            this.querySelector('i').classList.toggle('fa-times');
        });
        
        // 点击菜单外区域关闭菜单
        document.addEventListener('click', function(event) {
            const navLinks = document.querySelector('.nav-links');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (navLinks.classList.contains('active') {
                if (!navLinks.contains(event.target) {
                    if (event.target !== menuBtn && !menuBtn.contains(event.target)) {
                        navLinks.classList.remove('active');
                        menuBtn.querySelector('i').classList.remove('fa-times');
                        menuBtn.querySelector('i').classList.add('fa-bars');
                    }
                }
            }
        });
        
        // 调整窗口大小时重置菜单状态
        window.addEventListener('resize', function() {
            const navLinks = document.querySelector('.nav-links');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
                menuBtn.querySelector('i').classList.remove('fa-times');
                menuBtn.querySelector('i').classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
