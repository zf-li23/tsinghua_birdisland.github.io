  - family: 䴙䴘科
    genera:
    - genus: 䴙䴘属
      species:
      - name: 凤头䴙䴘
        scientific_name: Podiceps cristatus
        description: 䴙䴘中体型最大的物种之一，身长约50厘米，姿态优雅。其特征为修长的颈部，深色的羽冠，下体接近白色，上体纯灰褐色。繁殖期成鸟颈背呈栗色，颈项具有鬃毛状的装饰性羽毛。脸部侧面白色延伸过眼睛，嘴型细长。
        images:
        - 凤头䴙䴘.jpg
        conservation_status: LC
        habitat: 有植被边缘的淡水湖泊，包括水库、池塘、鱼塘、采石坑和装饰湖，也会出现在河流的缓流区域
        distribution: 分布于温带欧亚大陆，局部出现在印度西北部，直至俄罗斯东北部、中国东北部和日本中北部，非洲东北部、东部和南部，澳大利亚和新西兰南岛。
        conservation_notes: 全球估计有920,000至1,400,000只个体，曾经在19世纪因猎杀而数量锐减，但自1970年代起，随着气候变暖和水质改善，种群在北欧和西北欧地区有所恢复和增加。在亚洲，尤其是日本，从1963年起数量增多，但在非洲某些地区因过度捕鱼和外来物种引入而减少。
        references:
        - name: eBird-凤头䴙䴘
          url: https://ebird.org/species/grcgre1
      - name: 黑颈䴙䴘
        scientific_name: Podiceps nigricollis
        description: 繁殖期的黑颈䴙䴘成鸟头部、颈部、胸部和上体呈黑色至黑褐色，侧翼为栗色，腹部为白色。脸颊处有扇形的黄色耳簇羽毛。非繁殖期则整体呈灰黑色，头顶和颈背有灰黑色条纹，脸颊污白色，颈部灰白。幼鸟颜色较暗，带有棕色调。成鸟在繁殖期具有尖顶状的头部轮廓，喙细长。
        images:
        - 黑颈䴙䴘.JPG
        conservation_status: LC
        habitat: 淡水湖泊的植被区域，偏好盐水环境
        distribution: '繁殖区：欧亚，非洲，北美，中美：温带海洋欧亚大陆至Russian China远东部和东北部，非洲东部，南部，加拿大西南部和美国西部，中西部至墨西哥中部

          非繁殖区：至海岸线，非洲北部，阿拉伯半岛，黑海和里海，印度次大陆西北部，中国东南部，朝鲜半岛和日本，墨西哥南部和美国中东部'
        conservation_notes: '中国国家重点保护野生动物名录新增，保护级别：Ⅱ级（2021.02.05）

          '
        references:
        - name: eBird-黑颈䴙䴘
          url: https://ebird.org/species/eargre
- order: 雀形目
