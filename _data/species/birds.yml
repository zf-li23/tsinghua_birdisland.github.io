        habitat: 偏好开阔地带，如草原、沙漠与农业区
        distribution: '繁殖区域遍布北美洲、中南美洲以及欧亚大陆，包括北极至墨西哥，亚洲中部至哥伦比亚高原。在中国，主要分布于西北地区，为留鸟和夏候鸟。

          '
        conservation_notes: 稳定无危，但数量呈下降趋势
        references:
        - name: eBird-角百灵
          url: https://ebird.org/species/horlar
    - genus: 云雀属
      species:
      - name: 小云雀
        scientific_name: Alauda gulgula
        description: 体态结实的褐色云雀，具不明显的羽冠，常见于开阔的田野和草地。上体羽色比下体更深，胸部有黑色细条纹，具浅栗红色的耳羽。与云雀非常相似，且分布区域重叠，但体型较小，缺少云雀亮白色的尾羽边缘和飞羽后缘，且鸣声不同。繁殖期雄鸟会在飞行中鸣唱，悬停于空中并发出一连串多变的叫声，为云雀属鸟种的典型求偶行为。
