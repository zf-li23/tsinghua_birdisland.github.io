        scientific_name: Recurvirostra avosetta
        description: 大型鸻鹬，体长42-45厘米，翼展76-80厘米。全身以白色为主，嘴、头顶、枕部、翼上黑色。该物种最显著特征是弯曲上翘的长喙，常用嘴在浅水、泥滩扫荡觅食。
        images:
        - 反嘴鹬.JPG
        conservation_status: LC
        habitat: 草原、湿地、潮间带
        distribution: 广布于亚欧大陆、非洲大陆，在国内大部分地区可见
        conservation_notes: 稳定无危
