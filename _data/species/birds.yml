      - name: 黄嘴山鸦
        scientific_name: Pyrrhocorax graculus
        description: 成年黄嘴山鸦长约34-38厘米，重160-277克，具黑色光泽羽毛，黄色喙，红色腿。喙稍向下弯曲，飞行时翼展宽大，翼尖不触及尾端。幼鸟羽毛较暗，喙色较淡，腿色偏黑。两性相似，但雄鸟略大。鸣叫特征
