        - 喜鹊.jpg
        conservation_status: LC
        habitat: 广泛适应于各种开阔环境，偏好有零星树木的地区，如农田、公园、花园和城市。
        distribution: 分布于俄罗斯东南部、缅甸、中国东部、台湾、中南半岛北部。在日本所有主要岛屿（除四国岛）均有分布，在韩国被视为吉祥鸟。
        conservation_notes: 喜鹊在分布区内普遍且常见，部分地区甚至非常丰富。近几十年来，在大多数欧洲国家数量明显增长，尤其是在城市环境中。在中国、越南和老挝的部分地区，记录稀少，可能面临局部灭绝风险。
