          url: https://ebird.org/species/pieavo1
    - genus: 长脚鹬属
      species:
      - name: 黑翅长脚鹬
        scientific_name: Himantopus himantopus
        description: 中大型鸻鹬，体长33-36厘米。躯干白色，嘴、头顶、翼上下均黑色，腿红色。该物种腿极长，可与体长相当，飞行时伸出尾部。
        images:
        - 黑翅长脚鹬.jpg
        conservation_status: LC
        habitat: 草原、湿地、潮间带
        distribution: 广布于亚欧大陆、非洲大陆，在国内大部分地区可见
        conservation_notes: 稳定无危
        references:
        - name: eBird-黑翅长脚鹬
          url: https://ebird.org/species/bkwsti
  - family: 鸻科
    genera:
    - genus: 弯嘴鸻属
      species:
      - name: 环颈鸻
        scientific_name: Charadrius alexandrinus
        description: 小型鸻鹬，体长15-18厘米。腹部、脸部、前额至眉白色，头顶、翼上褐色，嘴、贯眼纹黑色，黑色颈带在胸前断裂；非繁殖季时除嘴以外的黑色部分亦变为褐色。通过震动脚爪或嘴部探查，捕食小型水生无脊椎动物。
        images:
        - 环颈鸻.jpg
        conservation_status: LC
        habitat: 草原、湿地、沙漠、潮间带
        distribution: 广布于亚欧大陆、非洲大陆，在国内大部分地区可见
        conservation_notes: 种群数量较大，但部分地区栖息地受一定威胁
        references:
        - name: eBird-环颈鸻
          url: https://ebird.org/species/kenplo1
      - name: 青藏沙鸻
        scientific_name: Charadrius atrifrons
        description: 中小型鸻鹬，体长18-21厘米。腹部、喉部白色，嘴、贯眼纹黑色，翼上褐色，头顶、上胸橙色。该物种不易与其他沙鸻区分，但橙色胸带相对广泛且边界模糊。
        images:
        - 青藏沙鸻.png
        conservation_status: LC
        habitat: 草原、湿地、森林、农田、潮间带
        distribution: 繁殖于青藏高原和中亚地区，非繁殖季迁徙至东非、南亚、东南亚等地
        conservation_notes: 近年新独立物种，相关研究较少，目前种群数量较大
        references:
        - name: eBird-青藏沙鸻
          url: https://ebird.org/species/lessap1
    - genus: 鸻属
      species:
      - name: 金眶鸻
        scientific_name: Charadrius dubius
        description: 小型鸻鹬，体长约16厘米。腹部、脸部、前额白色，头顶、翼上褐色，有黑色的颈带和贯眼纹；该物种有显著的金黄色眼眶。捕食水生的小型无脊椎动物。
        images:
        - 金眶鸻.jpg
        conservation_status: LC
        habitat: 草原、湿地、森林、农田、潮间带
        distribution: 广布于亚欧大陆及东南亚岛屿，非繁殖季可扩散至撒哈拉以南非洲
        conservation_notes: 稳定无危
        references:
        - name: eBird-金眶鸻
          url: https://ebird.org/species/lirplo
    - genus: 麦鸡属
      species:
      - name: 凤头麦鸡
        scientific_name: Vanellus vanellus
        description: 中型鸻鹬，体长28-31厘米，翼展82-87厘米。腹部白色，头顶、上胸部、尾部黑色，翼上是有金属光泽的绿色。该物种头顶有黑色的长羽冠，翅膀在光照下可呈彩色。
        images:
        - 凤头麦鸡.jpg
        conservation_status: ''
        habitat: 草原、湿地、灌丛、农田、潮间带
        distribution: 广布于亚欧大陆温带地区，非繁殖季可见于北非和亚欧大陆寒温带地区
        conservation_notes: 可能由于近年农业用地强度增大，该物种繁殖成功率降低，种群数量呈下降趋势
        references:
        - name: eBird-凤头麦鸡
          url: https://ebird.org/species/norlap
  - family: 鸥科
    genera:
    - genus: 渔鸥属
      species:
      - name: 渔鸥
        scientific_name: Ichthyaetus ichthyaetus
        description: 大型鸥，体长60-72厘米，翼展155-170厘米。繁殖季头部黑色，腹部白色，翼上浅灰色，嘴黄色，嘴尖红色或黑色；非繁殖季嘴黑色，头部、翼上深灰色与白色杂乱并存。该物种头部扁平、嘴长，飞行非常平稳，常集群栖息。
        images:
        - 渔鸥（繁殖羽）.JPG
        - 渔鸥（非繁殖羽）.jpg
        - 渔鸥（飞行）.jpg
        conservation_status: LC
        habitat: 湿地、湖泊、浅海
        distribution: 繁殖于我国西北地区、中亚、蒙古西部，冬季扩散至南亚、中东等地
        conservation_notes: 稳定无危
        references:
        - name: eBird-渔鸥
          url: https://ebird.org/species/gbhgul2
    - genus: 彩头鸥属
      species:
      - name: 棕头鸥
        scientific_name: Chroicocephalus brunnicephalus
        description: 中型鸥，体长41-45厘米，翼展105-115厘米。繁殖季头棕色，翼上灰色，嘴、腿红色，翼尖黑色；非繁殖季时头部褪为白色。集群栖息，捕食鱼类和水生软体动物。
        images:
        - 棕头鸥.JPG
        conservation_status: LC
        habitat: 湿地、湖泊、浅海
        distribution: 繁殖于青藏高原、新疆、中亚，冬季迁徙至中国西南、东南及南亚地区
        conservation_notes: 稳定无危
        references:
        - name: eBird-棕头鸥
          url: https://ebird.org/species/bnhgul1
    - genus: 燕鸥属
      species:
      - name: 普通燕鸥
        scientific_name: Sterna hirundo
        description: 中型燕鸥，体长32-39厘米，翼展72-83厘米。繁殖季腹部白色，翼上浅灰色，头顶黑色，嘴、腿红色；非繁殖季头部部分变白，嘴全部黑色，翼上颜色相对杂乱。该物种尾部似雨燕的叉状尾，翼型与燕相似。普通燕鸥与粉红燕鸥、北极燕鸥极为相似，但分布有所不同。
        images:
        - 普通燕鸥（落地）.JPG
        - 普通燕鸥（飞行、侧面）.JPG
        - 普通燕鸥（飞行、正面）.jpg
        conservation_status: LC
        habitat: 湿地、湖泊、浅海
        distribution: 广布于世界各地
        conservation_notes: 稳定无危
        references:
        - name: eBird-普通燕鸥
          url: https://ebird.org/species/comter
  - family: 丘鹬科
    genera:
    - genus: 杓鹬属
      species:
      - name: 白腰杓鹬
        scientific_name: Numenius arquata
        description: 大型鸻鹬，体长50-60厘米，翼展80-100厘米。全身灰褐色并有白色斑点，翼下和腰部则为纯白色。嘴长且显著下弯，喜爱在沼泽、浅水处取食无脊椎动物。
        images:
        - 白腰杓鹬.jpg
        conservation_status: ''
        habitat: 草原、湿地、潮间带
        distribution: 繁殖于亚欧大陆温带、寒温带地区，非繁殖季可至地中海沿岸和南亚、东南亚地区
        conservation_notes: 由于栖息地受到一定威胁，种群数量呈下降趋势
        references:
        - name: eBird-白腰杓鹬
          url: https://ebird.org/species/eurcur
    - genus: 滨鹬属
      species:
      - name: 青脚滨鹬
        scientific_name: Calidris temminckii
        description: 小型鸻鹬，体长13-15厘米，翼展34-37厘米。胸腹纯白，头、颈、翼上、背部均为相对干净的褐色。
        images:
        - 青脚滨鹬.JPG
        conservation_status: LC
        habitat: 草原、湿地、浅海、潮间带
        distribution: 繁殖于亚欧大陆寒带地区和青藏高原，非繁殖季遍布非洲、中东、南亚、东南亚等地
        conservation_notes: 由于气候变化，在部分地区有种群下降趋势，但总体稳定无危
        references:
        - name: eBird-青脚滨鹬
          url: https://ebird.org/species/temsti
    - genus: 塍鹬属
      species:
      - name: 黑尾塍鹬
        scientific_name: Limosa limosa
        description: 中型鸻鹬，体长36-44厘米，翼展70-82厘米。胸腹栗色，下腹白色，背部红、黑、灰相间；嘴长且直，基部橙色，前部黑色；飞行时翼下纯白，边缘处有黑色，扇形尾部内侧白色、外侧黑色。
        images:
        - 黑尾塍鹬.jpg
        conservation_status: ''
        habitat: 草原、湿地、浅海、潮间带
        distribution: 繁殖于亚欧大陆北部寒温带、寒带，以及青藏高原地区，非繁殖季迁徙至非洲、地中海沿岸、西亚、东南亚、澳新地区
        conservation_notes: 估计物种数量60-80万只，有可能受到威胁
        references:
        - name: eBird-黑尾塍鹬
          url: https://ebird.org/species/bktgod
    - genus: 翻石鹬属
      species:
      - name: 翻石鹬
        scientific_name: Arenaria interpres
        description: 小型鸻鹬，体长22-24厘米，翼展50-57厘米。嘴短且尖，腿亦较短。颈部、上胸黑色，脸部亦有黑斑；腹部纯白；翼上橙、黑相间，非繁殖季则主要是棕褐色。喜爱与其它鹬类混群，在浅滩或岸边翻动石头寻找无脊椎动物取食。
        images:
        - 翻石鹬.JPG
        conservation_status: LC
        habitat: 草原、湿地、浅海、潮间带
        distribution: 繁殖于亚欧大陆和美洲大陆北部寒温带、寒带，以及青藏高原地区；非繁殖季遍布全球沿海地区
        conservation_notes: 稳定无危
        references:
        - name: eBird-翻石鹬
          url: https://ebird.org/species/rudtur
    - genus: 鹬属
      species:
      - name: 白腰草鹬
        scientific_name: Tringa ochropus
        description: 小型鸻鹬，体长21-24厘米，翼展57-61厘米。与矶鹬非常相似，但没有颈与翼之间的白色凸起部分。栖息地偏好相对有遮蔽的河流、湿地。
        images:
        - 白腰草鹬.jpg
        conservation_status: LC
        habitat: 森林、河流、草原、湿地
        distribution: 繁殖于亚欧大陆温带、寒带，冬季迁徙至南欧、非洲、亚洲热带地区
        conservation_notes: 稳定无危
        references:
        - name: eBird-白腰草鹬
          url: https://ebird.org/species/grnsan
      - name: 红脚鹬
        scientific_name: Tringa totanus
        description: 中型鸻鹬，体长约30厘米，翼展59-66厘米。头、上体灰褐色，胸部有深色纵纹，嘴、腿红色，飞行时有醒目的白色背部和翼后缘。
        images:
        - 红脚鹬.JPG
        conservation_status: LC
        habitat: 湿地、浅海、潮间带
        distribution: 繁殖于亚欧大陆温带、寒带，冬季迁徙至南欧、非洲、亚洲热带地区
        conservation_notes: 稳定无危
        references:
        - name: eBird-红脚鹬
          url: https://ebird.org/species/comred1
      - name: 林鹬
        scientific_name: Tringa glareola
        description: 小型鸻鹬，体长约21厘米，翼展54-57厘米。腹部白色，背部具不太深的灰褐色斑，头、颈、胸部有细灰色条纹，相比背部更浅。相比白腰草鹬，上体斑块明显更杂乱。相对于其他鸻鹬类，更喜欢在林地环境栖息。
        images:
        - 林鹬.jpg
        conservation_status: LC
        habitat: 森林、灌丛、草原、湿地
        distribution: 繁殖于亚欧大陆北部，非繁殖季迁徙至非洲、中东、东南亚、甚至澳大利亚
        conservation_notes: 稳定无危
        references:
        - name: eBird-林鹬
          url: https://ebird.org/species/woosan
      - name: 青脚鹬
        scientific_name: Tringa nebularia
        description: 中型鸻鹬，体长30-35厘米，翼展68-70厘米。最显著特征是长且略上翘的嘴。上体灰色，有黑色斑点和条纹，颈前部及整个下体纯白。小青脚鹬翼下纯白，青脚鹬的翼下有深色细纹。
        images:
        - 青脚鹬.jpg
        conservation_status: LC
        habitat: 草原、湿地、浅海、潮间带
        distribution: 繁殖于亚欧大陆温带、寒带，冬季迁徙至南欧、非洲、亚洲热带地区、甚至大洋洲
        conservation_notes: 稳定无危
        references:
        - name: eBird-青脚鹬
          url: https://ebird.org/species/comgre
    - genus: 矶鹬属
      species:
      - name: 矶鹬
        scientific_name: Actitis hypoleucos
        description: 小型鸻鹬，体长18-20厘米，翼展32-35厘米。上体是干净的灰褐色，下体纯白色，最典型特征是肩带处介于颈和翼之间的白色区域。
        images:
        - 矶鹬.jpg
        conservation_status: LC
        habitat: 草原、湿地、浅海、潮间带
        distribution: 繁殖于亚欧大陆温带、寒温带，甚至北极地区；非繁殖季迁徙至非洲、东南亚、地中海沿岸、澳大利亚等地
        conservation_notes: 稳定无危
        references:
        - name: eBird-矶鹬
          url: https://ebird.org/species/comsan
