- order: 鹤形目
  families:
  - family: 鹤科
    genera:
    - genus: 鹤属
      species:
      - name: 黑颈鹤
        scientific_name: Grus nigricollis
        description: 鹤科鹤属中唯一的高原鹤类。其特征为头部和上颈部2/3为黑色，眼后和眼下方有一小块白色或灰白色斑。尾部羽毛黑色，与灰鹤等其他鹤类有显著区别。幼鸟羽毛呈灰黄色，颈部长有黑白相间的羽毛。
        images:
        - 黑颈鹤.jpg
        conservation_status: ''
        habitat: 高原湿地、农业山谷
        distribution: 广泛分布于西藏高原及中国中西部，夏季栖息于高海拔湿地，冬季迁至较低海拔地区。
        conservation_notes: 在中国、印度和不丹受法律保护，但面临栖息地破坏、农业扩张和人类活动干扰的威胁。
        references:
        - name: eBird-黑颈鹤
          url: https://ebird.org/species/blncra1
  - family: 秧鸡科
    genera:
    - genus: 骨顶属
      species:
      - name: 白骨顶
        scientific_name: Fulica atra
        description: 全身黑色，喙和额甲为鲜明的白色，成鸟大小约为36-39厘米，雄鸟略重。成年白骨顶全身暗灰色，喙和额甲呈白色，形成鲜明对比。亚成鸟的喙较淡，胸部呈淡色，随着年龄增长，喙逐渐变白。上岸时可见其大脚和带有瓣蹼的脚趾。雄雌外观相似，但雌鸟体型稍小。幼鸟上身橄榄棕色，喉部、脸颊和下体羽毛有白色尖端，呈现斑驳外观。
        images: []
        conservation_status: LC
        habitat: 湖泊、池塘、河流
        distribution: 繁殖于欧亚大陆、远东和澳新界。非繁殖期分布于北非至东南亚，菲律宾等地。中国大陆广泛分布。
        conservation_notes: 自19世纪晚期以来，白骨顶在欧洲的分布范围有所扩大，适应了城市化和人工湿地的增加。
        references:
        - name: eBird-白骨顶
          url: https://ebird.org/species/eurcoo
- order: 鸻形目
  families:
  - family: 反嘴鹬科
    genera:
    - genus: 反嘴鹬属
      species:
