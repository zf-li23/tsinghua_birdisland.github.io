    - genus: 潜鸭属
      species:
      - name: 白眼潜鸭
        scientific_name: Aythya nyroca
        description: 中型潜水鸭，整体呈现深栗色，头部、胸部和两胁颜色统一，尾下覆羽为醒目的白色。雄鸟具白色眼斑，喙蓝灰色，有小型黑钉和淡蓝色次端环。雌鸟色彩较暗淡，喙色较浅，尖端更暗，眼睛棕色。幼鸟无白色尾下覆羽，羽毛略带红褐色调，腹部斑驳，下覆羽灰白色；喙全灰。飞行时，两性均可见明显的白色翼带。
        images:
        - 白眼潜鸭.jpg
        conservation_status: ''
        habitat: 湖泊、池塘和沼泽
        distribution: '繁殖区遍布从欧洲西部和北非向东至西蒙古，南部至阿拉伯半岛。冬季分布于地中海盆地、黑海沿岸，小部分进入撒哈拉以南非洲，东部种群在南亚和东南亚过冬。

          '
        conservation_notes: 白眼潜鸭的数量在欧洲经历了严重下降，特别是在乌克兰、摩尔多瓦、西班牙和法国。然而，在阿尔及利亚、摩洛哥、瑞士、沙特阿拉伯、叙利亚、英格兰西南部、阿尔及利亚撒哈拉沙漠、埃及南部、科威特等地，观察到了局部增加或首次繁殖记录。
        references:
        - name: eBird-白眼潜鸭
          url: https://ebird.org/species/ferduc
      - name: 凤头潜鸭
        scientific_name: Aythya fuligula
        description: 雄鸟具有独特的黑色外观，白侧翼和蓝灰色喙，以及头部后方的细长羽冠。雌鸟呈深褐色，侧面颜色较淡，头部羽冠较短。飞行时，两性均展现出鲜明的白色翼带。幼鸟类似雌鸟，但头部和前颈颜色更深，背部有稍微的虫纹图案。
        images:
        - 凤头潜鸭.jpg
        conservation_status: LC
        habitat: 湖泊、河流、水库、池塘和沼泽等开阔水域
        distribution: 繁殖区域遍布温带和北欧亚大陆。冬季迁徙至南欧、南亚、东亚、东南亚和日本等地。
        conservation_notes: 凤头潜鸭的种群在某些地区显著增长，归因于其适应新环境的能力，尤其是在人类创造的公园和水库等地方。
        references:
        - name: eBird-凤头潜鸭
          url: https://ebird.org/species/tufduc
      - name: 红头潜鸭
        scientific_name: Aythya ferina
        description: 中型潜水鸭，雄鸟头部呈深锈色，喙上有一宽阔的灰蓝色横带，身体浅灰色与黑色胸部形成鲜明对比。雌鸟和雄鸟的幼鸟相似，整体灰褐色，头部有淡色条纹，喙暗灰色至黑色，有宽阔的黑色尖端和宽阔的淡灰色亚端环带。
        images:
        - 红头潜鸭.jpg
        conservation_status: VU
        habitat: 偏好富含水生植物的开阔水域，如湖泊、水库、河流和海湾
        distribution: 繁殖于西欧向东至中亚和中国北部，越冬于非洲、远东北部。在中国的分布包括东北、华北、华中、华南等地。
        conservation_notes: 红头潜鸭已被列入《国家保护的有益的或者有重要经济、科学研究价值的陆生野生动物名录》。
        references:
        - name: eBird-红头潜鸭
          url: https://ebird.org/species/compoc
    - genus: 狭嘴潜鸭属
      species:
      - name: 赤嘴潜鸭
        scientific_name: Netta rufina
        description: 大型潜水鸭。雄鸟特征鲜明，头部橙色，嘴部鲜红，与黑色胸腹部形成鲜明对比。雌鸟整体呈脏褐色，具有独特的白色脸颊和褐色头顶。飞行时，两性皆展现厚实的白色翼带和偏白的翼下覆羽。幼鸟与雌鸟相似，但颜色更深，下体有斑点，喙部黑棕色。
        images:
        - 赤嘴潜鸭.jpg
        - 赤嘴潜鸭（雌）.JPG
        conservation_status: LC
        habitat: 偏好较大且较深的淡水湖泊和泻湖，尤其是周边有丰富植被的水域
        distribution: 繁殖区域：从欧洲南部和中部延伸至中国北部。非繁殖区域：北非和亚洲南部，包括地中海盆地、中东、印度次大陆和东南亚。
        conservation_notes: 稳定无危
        references:
        - name: eBird-赤嘴潜鸭
          url: https://ebird.org/species/recpoc
    - genus: 鸭属
      species:
      - name: 赤膀鸭
        scientific_name: Mareca strepera
        description: 中型鸭科，体长约50厘米，雄鸟上体暗灰褐色，翼上有栗红色斑块，翼镜黑白相间；雌鸟整体棕褐色，面部特征与绿头鸭相似，但喙较细，有橙色边缘，翼上有白色翼镜。幼鸟外观类似雌鸟，但颜色更深，斑纹更明显。
        images:
        - 赤膀鸭.jpg
        conservation_status: LC
        habitat: 偏好开放的湿地环境，如草原湖泊、湿地或沼泽地带
        distribution: 繁殖区位于北美和欧亚大陆北部；非繁殖区扩展至中美洲、非洲和远东北部。在中国，春季迁徙至华北地区，秋季迁回。
        conservation_notes: 赤膀鸭是《非洲-欧亚大陆迁徙水鸟保护协定》下的受保护物种。
        references:
        - name: eBird-赤膀鸭
          url: https://ebird.org/species/gadwal
      - name: 绿头鸭
        scientific_name: Anas platyrhynchos
        description: 常见鸭类，雄鸟头部呈绿色光泽，雌鸟羽色杂褐色。喙颜色因性别而异，雄鸟黄色偏绿，雌鸟橄榄至橙色，带有黑色斑点。广泛适应各种水域，包括城市公园和住宅区。是家鸭的主要祖先。
        images:
        - 绿头鸭.JPG
        conservation_status: LC
        habitat: 栖息于各种淡水环境，如湖泊、河流、池塘和湿地，冬季和迁徙期间也会出现在开阔的水域和海岸附近的沼泽和草地。
        distribution: 繁殖区遍布北美、欧亚大陆；非繁殖区覆盖墨西哥、北非、澳新地区和远东北部。
        conservation_notes: 稳定无危
        references:
        - name: eBird-绿头鸭
          url: https://ebird.org/species/mallar3
    - genus: 雁属
      species:
      - name: 斑头雁
        scientific_name: Anser indicus
        description: 独特显眼的雁类，其头部和颈部的黑白色花纹使其区别于其他雁类，喙和腿为橘黄色。飞行时，身体主要呈现淡灰色，翅膀后缘有宽阔的黑色边缘。雄鸟略大于雌鸟，幼鸟头部和颈部为淡灰色，眼线和头顶有深棕色条纹，喙、腿和脚为黄绿色。
        images:
        - 斑头雁.JPG
        - 斑头雁（亚成）.JPG
        conservation_status: LC
        habitat: 主要栖息在高原湖泊，尤其是咸水湖，也会选择淡水湖和开阔多沼泽地带。
        distribution: 繁殖于亚洲中部的高海拔地区，如蒙古和中国。冬季迁徙至南亚，包括印度北部、巴基斯坦、尼泊尔、孟加拉国、缅甸等地。
        conservation_notes: 斑头雁在中国的部分地区，如西藏，受到一定程度的保护。然而，它们仍然面临栖息地破坏、狩猎和蛋收集等威胁。
        references:
        - name: eBird-斑头雁
          url: https://ebird.org/species/bahgoo
      - name: 灰雁
        scientific_name: Anser anser
        description: 体型庞大，身披灰褐色与白色相间的羽毛，喙橙色，脚呈粉红色。飞行时，上翼前缘呈淡灰色，翼下覆羽较淡，尾端白色显著。喙无黑色标记，腹部可能有黑色斑点或斑块。幼鸟羽毛更单调，背羽不具强烈图案，腹羽无黑色，整体毛色更斑驳，腿脚和喙较淡。成鸟中，雄鸟比雌鸟更大，翼展可达147-180厘米。
        images:
        - 灰雁.jpg
        conservation_status: LC
        habitat: 湖泊、沼泽、湿地及城市公园。偏好开阔地带，尤其是水边有植被覆盖的区域。
        distribution: 繁殖于欧洲中部、西部及亚洲部分地区。迁徙或越冬时遍布欧洲南部、北非、中东、中国东部等地。
        conservation_notes: 灰雁在某些地区数量激增，成为农业害鸟。在挪威，数量自1995年至2015年增长三至五倍。
        references:
        - name: eBird-灰雁
          url: https://ebird.org/species/gragoo
- order: 鹰形目
  families:
  - family: 鹰科
    genera:
    - genus: 鵟属
      species:
      - name: 大鵟
        scientific_name: Buteo hemilasius
        description: 大鵟是鵟属中体型最大者，存在浅色和深色两种形态。浅色型上体为土黄色，胸部纯白，下体有不规则分布的深棕色斑点；深色型全身几乎是统一的黑棕色，翼下外缘偏浅。尾部灰底带深色条纹，具明显的亚端带。主要覆羽呈条纹状棕色，初级飞羽白色，有变化的暗色横斑，翼尖和边缘黑色。
        images:
        - 大鵟.jpg
        conservation_status: LC
        habitat: 栖息于开阔的高地环境，如草原、高原、山地草原，偏好有岩石区域的巢穴。
        distribution: 繁殖区域位于亚洲中部、中南部至西伯利亚东南部和中国东北部。冬季迁徙至中国华中及华东地区，偶见于广西、广东和福建。
        conservation_notes: 总体而言大鵟数量稀少，农药造成的环境污染导致大鵟捕食中毒鸟类二次中毒而数量锐减，近10年来，种群数量减少估计在20%以上。
        references:
        - name: eBird-大鵟
          url: https://ebird.org/species/uplbuz1
      - name: 普通鵟
        scientific_name: Buteo japonicus
        description: 普通鵟具有典型的鵟属特征，翅型宽圆，体态结实，尾长中等，展开时呈扇形。整体呈褐色调，头部偏白，下体有褐色斑纹。飞行时，黑褐色的翼尖、翼缘和明显的翼斑尤为显著。
        images:
        - 普通鵟.JPG
        conservation_status: LC
        habitat: 主要栖息于山地森林、林缘地带、开阔平原、荒漠、旷野、开垦的耕作区、林缘草地和村庄上空。
        distribution: 普通鵟分布于西伯利亚中部、南部、蒙古、中国东北部和日本，部分普通鵟冬季迁徙至东南亚。
        conservation_notes: 被列入《濒危野生动植物种国际贸易公约》（CITES）附录Ⅱ；部分亚种被列为极危物种
        references:
        - name: eBird-普通鵟
          url: https://ebird.org/species/combuz6
    - genus: 兀鹫属
      species:
      - name: 高山兀鹫
        scientific_name: Gyps himalayensis
        description: 大型猛禽，成鸟体色沙棕色，头部羽毛较少，呈现淡色，颈部底部有一片紫粉色的裸皮。幼鸟颜色较深，体羽上有窄淡色条纹，虹膜颜色随年龄增长由浅至深。
        images:
        - 高山兀鹫（亚成、飞行）.jpg
        - 高山兀鹫（落地）.JPG
        conservation_status: ''
        habitat: 栖息于高海拔的山脉、峡谷和高原地带，主要活动于1500-4000米之间，冬季可能降至较低海拔。
        distribution: 活动范围广泛，包括喜马拉雅山脉、西藏高原及周边地区。
        conservation_notes: 危及高山兀鹫生存的主要因素是环境污染。多年来草原地区经常进行大范围的毒饵灭鼠，进食鼠类尸体常导致高山兀鹫二次中毒。另外，乱捕滥猎现象在有些地区还时有发生。
        references:
        - name: eBird-高山兀鹫
          url: https://ebird.org/species/himgri1
    - genus: 鸢属
      species:
      - name: 黑鸢
        scientific_name: Milvus migrans
        description: 中型猛禽，身体呈暗褐色，尾部较长，呈浅叉状，飞翔时双翼下方可见一对显著的白斑。下体呈淡棕色，逐渐变浅至下巴，体羽有深色条纹，形成斑驳外观。喙黑色，蜡膜黄色，腿黄色，爪黑色。叫声为独特的尖锐哨音，随后是一连串快速的嘶鸣。
        images:
        - 黑鸢.jpg
        conservation_status: LC
        habitat: 栖息于开阔平原、草地、低山丘陵、城市周边、农田、港湾和湖泊附近，偶尔在高山森林边缘活动。
        distribution: 广泛分布于欧洲、亚洲、非洲和澳大利亚，黑鸢的数量在印度尤其庞大。在欧洲和中亚的黑鸢迁徙至热带过冬，而在印度和澳大利亚的种群则全年留居。
        conservation_notes: 黑鸢是世界上最常见的猛禽，尽管环境污染、人类活动对其生存造成了一定威胁，黑鸢的数量还基本保持稳定。
        references:
        - name: eBird-黑鸢
          url: https://ebird.org/species/blakit1
