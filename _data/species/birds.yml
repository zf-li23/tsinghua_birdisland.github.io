        - 小云雀1.JPG
        conservation_status: LC
        habitat: 栖息于开阔地带，偏好短草覆盖的生境，如草原、耕地、盐沼海岸湿地、河湖边缘、稻田周边和半沙漠地带，偶尔出现在大型森林空地，通常避开密林或破碎地形
        distribution: 广泛分布于东洋界和亚洲中部。繁殖区域包括中国南部、印度、亚洲中部等地。非繁殖期间，它们向南迁移至其范围内的南部区域
        conservation_notes: 稳定无危
        references:
        - name: eBird-小云雀
          url: https://ebird.org/species/orisky1
