      species:
      - name: 普通鸬鹚
        scientific_name: Phalacrocorax carbo
        description: 一种大型的黑色鸟类，体长可达80至100厘米，体重从1.5公斤至5.3公斤不等，存在显著的地理变异。雄鸟体型普遍比雌鸟大。翅膀跨度介于121至160厘米之间。它们拥有长尾巴和黄色的喉部斑块。在繁殖季节，成鸟的腿部和喉咙上会出现白色斑点。与其他相似物种相比，其头部较为光秃，喙厚实，缺乏绿晕的羽毛。
