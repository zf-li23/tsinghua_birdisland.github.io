    - genus: 鸽属
      species:
      - name: 岩鸽
        scientific_name: Columba rupestris
        description: 中型鸠鸽，体长31-35厘米，外形与其它鸽属物种相似，最显著特征是尾部有宽大的白色次端带。
        images:
        - 岩鸽.jpg
        conservation_status: LC
        habitat: 灌丛、农田、山地、崖壁
        distribution: 分布于中亚、东亚
        conservation_notes: 稳定无危
