        description: 体型中等，身长58-67厘米，拥有鲜明的黑褐头部与上颈，带有绿色光泽，白色的体羽，赤红色的喙和突出的红色皮质瘤，独特而引人注目。雌鸟较小，面部有白色标记，腹部黑色带斑，下腹偏淡。幼鸟灰白相间，具黑色头帽和翼部斑点。成鸟翼部特征明显，覆羽白色，初级飞羽黑色，次级飞羽绿色，仅在飞行时显现。
        images:
        - 翘鼻麻鸭.jpg
        conservation_status: LC
        habitat: 盐碱平原草地、淡水湖泊、海岸、岛屿及其附近的沼泽地带。
        distribution: 繁殖区覆盖欧洲西部至中国东北部，非繁殖区遍及非洲北部、印度北部和中国南部。冬季迁徙至北非、南亚等地。
        conservation_notes: 在中国，种群数量丰富，但全球总数估计约为15万只。
