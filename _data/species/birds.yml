    - genus: 角百灵属
      species:
      - name: 角百灵
        scientific_name: Eremophila alpestris
        description: 体长16-20厘米，头顶有类似角的羽毛簇，以及醒目的黑色的眼罩和胸带。拥有短腿和低矮的身体轮廓，成鸟主要为沙棕色，腹部白色。喉部颜色从黄色到白色不等。幼鸟外观凌乱，灰棕色，背部有明显的白色斑点和鳞片状花纹。
