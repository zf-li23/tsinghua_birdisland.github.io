  - family: 鸦科
    genera:
    - genus: 鹊属
      species:
      - name: 喜鹊
        scientific_name: Pica serica
        description: 体型中等偏大，长度46至50厘米，体重200至270克，雄鸟略重。体羽主色为黑与白，尾羽长而分级，喙基部较宽，尖端向下弯曲。头部、胸部及大部分上体黑色，肩羽白色，臀部有一窄灰色带；翼部黑色，次级飞羽和三级飞羽有蓝绿金属光泽；初级飞羽内侧白色，尖端和基部黑色，通常在休息时白色部分被遮掩；尾羽黑色，具蓝紫金属光泽，尖端几乎呈哑光黑；腹部及中央下体白色，下腹、胫部羽毛和尾下覆羽黑色。虹膜深棕色，喙和腿黑色。雌雄相似，幼鸟较为暗淡，黑色部位无光泽，白色部位泛黄，眼周和颊部有裸露的灰色或灰蓝色皮肤。鸣叫特征
          ▽
