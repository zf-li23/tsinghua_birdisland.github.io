    - genus: 垂头菊属
      species:
      - name: 条叶垂头菊
        scientific_name: Cremanthodium lineare
        description: 多年生草本，蓝绿色； 茎最上部疏被白色柔毛；丛生叶与茎基部叶先端急尖，全缘，基部下延成柄，两面光滑，叶脉平行，茎生叶多数，苞叶状；头状花序；总苞半球形，总苞片2层，披针形或卵状披针形，具白色睫毛，边缘窄膜质，背部黑灰色；舌状花黄色，舌片线状披针形，长达4厘米，先端长渐尖；管状花多数，黄色，冠毛白色，与花冠等长。
