    - genus: 火绒草属
      species:
      - name: 火绒草
        scientific_name: Leontopodium leontopodioides
        description: 多年生草本； 根茎有多数簇生花茎和根出条； 叶线形或线状披针形，上面灰绿色，被柔毛，下面被白或灰白色密棉毛或被绢毛； 苞叶少数，两面或下面被白或灰白色厚茸毛，与花序等长或较长，在雄株开展成苞叶群，在雌株直立，不形成苞叶群；头状花序在雌株常有较长花序梗排成伞房状；总苞半球形，被白色棉毛，总苞片约4层，稍露出毛茸；瘦果有乳突或密粗毛。
