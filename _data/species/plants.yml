- order: 泽泻目
  families:
  - family: 水麦冬科
    genera:
    - genus: 水麦冬属
      species:
      - name: 海韭菜
        scientific_name: Triglochin maritima
        description: 多年生草本，植株稍粗壮。根茎短，着生多数须根，常有棕色叶鞘残留物。叶全部基生，条形，基部具鞘，鞘缘膜质，顶端与叶舌相连。花葶直立，较粗壮，圆柱形，光滑，顶生总状花序，无苞片。花两性；花被片6枚，绿色，2轮排列；雄蕊6枚，分离，无花丝；雌蕊淡绿色，由6枚合生心皮组成，柱头毛笔状。蒴果6棱状椭圆形或卵形，成熟后呈6瓣开裂。
        images:
        - 海韭菜.jpg
        conservation_status: LC
        habitat: 湿砂地或海边盐滩
        distribution: 东北、华北、西北、西南各省区
        conservation_notes: 无需保护
        references:
        - name: iPlant-海韭菜
          url: https://www.iplant.cn/info/%E6%B5%B7%E9%9F%AD%E8%8F%9C?t=z
- order: 天门冬目
  families:
  - family: 兰科
    genera:
    - genus: 角盘兰属
      species:
      - name: 裂瓣角盘兰
        scientific_name: Herminium alaschanicum
        description: 植株高15-60厘米。块茎圆球形，直径约1厘米，肉质。茎基部具筒状鞘。叶片直立伸展，基部渐狭并抱茎。总状花序具多数花；子房圆柱状纺锤形，扭转，无毛；花小，绿色，垂头钩曲；蕊柱粗短；药室近并行；花粉团倒卵形，粘盘卷曲呈角状；蕊喙小；柱头2个，隆起，椭圆形，位于唇瓣基部两侧；退化雄蕊2个，小，椭圆形。
        images:
        - 裂瓣角盘兰.jpg
        - 裂瓣角盘兰（1）.jpg
        conservation_status: NT
        habitat: 山坡草地、高山栎林下或山谷峪坡灌丛草地，海拔1800-4500米
        distribution: 内蒙古、河北、山西、陕西、宁夏、甘肃、青海、四川（西部）、云南（西北部）、西藏
        conservation_notes: 国家二级保护
        references:
        - name: iPlant-裂瓣角盘兰
          url: https://www.iplant.cn/info/%E8%A3%82%E7%93%A3%E8%A7%92%E7%9B%98%E5%85%B0?t=z
  - family: 鸢尾科
    genera:
    - genus: 鸢尾属
      species:
      - name: 马蔺
        scientific_name: Iris lactea
        description: 多年生密丛草本。根状茎粗壮，木质，斜伸，外包有大量致密老叶残留叶鞘及毛发状的纤维；须根粗而长，黄白色，少分枝。叶基生，坚韧，基部鞘状，带红紫色，无明显中脉。花茎光滑；苞片3-5枚，草质，绿色，边缘白色，披针形；花乳白色；花被管甚短，外花被裂片倒披针形，爪部楔形，内花被裂片狭倒披针形，爪部狭楔形；子房纺锤形。蒴果长椭圆状柱形，有6条明显的肋，顶端有短喙；种子为不规则的多面体，棕褐色，略有光泽。
        images:
        - 马蔺.jpg
        conservation_status: LC
        habitat: 荒地、路旁及山坡草丛中
        distribution: 吉林、内蒙古、青海、新疆、西藏
        conservation_notes: 无需保护
        references:
        - name: iPlant-马蔺
          url: https://www.iplant.cn/info/%E9%A9%AC%E8%94%BA
  - family: 石蒜科
    genera:
    - genus: 葱属
      species:
      - name: 天蓝韭
        scientific_name: Allium cyaneum
        description: 鳞茎数枚聚生，圆柱状，细长；鳞茎外皮暗褐色，老时破裂成纤维状，常呈不明显的网状。叶上面具沟槽。花葶圆柱状，在下部被叶鞘；总苞单侧开裂或2裂，比花序短；伞形花序近扫帚状，有时半球状，常疏散；小花梗基部无小苞片；花天蓝色；花被片内轮的稍长；花丝等长，仅基部合生并与花被片贴生；子房近球状，腹缝线基部具有帘的凹陷蜜穴；花柱伸出花被外。
        images:
        - 天蓝韭.jpg
        - 天蓝韭（1）.jpg
        conservation_status: LC
        habitat: 山坡、草地、林下或林缘，海拔2100-5000m
        distribution: 陕西、宁夏、甘肃、青海、西藏、四川和湖北
        conservation_notes: 无需保护
        references:
        - name: iPlant-天蓝韭
          url: https://www.iplant.cn/info/%E5%A4%A9%E8%93%9D%E9%9F%AD
      - name: 蒙古韭
        scientific_name: Allium mongolicum
        description: 鳞茎密集地丛生，圆柱状，外皮破裂成纤维状，呈松散的纤维状。叶比花葶短。花葶圆柱状，下部被叶鞘；总苞单侧开裂，宿存；伞形花序半球状至球状，具多而通常密集的花；小花梗近等长，基部无小苞片；花淡红色、淡紫色至紫红色，大；花被片内轮的常比外轮的长；花丝基部合生并与花被片贴生；子房倒卵状球形；花柱略比子房长，不伸出花被外。
        images:
        - 蒙古韭.jpg
        - 蒙古韭（1）.jpg
        conservation_status: LC
        habitat: 荒漠、砂地或干旱山坡，海拔800-2800米
        distribution: 新疆（东北部）、青海（北部）、甘肃、宁夏（北部）、陕西（北部）、内蒙古和辽宁（西部）
        conservation_notes: 无需保护
        references:
        - name: iPlant-蒙古韭
          url: https://www.iplant.cn/info/%E8%92%99%E5%8F%A4%E9%9F%AD?t=z
      - name: 青甘韭
        scientific_name: Allium przewalskianum
        description: 鳞茎数枚聚生，有时基部被网状鳞茎外皮，狭卵状圆柱形；叶具4-5纵棱。花葶圆柱状，下部被叶鞘；总苞单侧开裂，具喙，宿存；伞形花序球状或半球状，具多而稍密集的花；小花梗近等长，基部无小苞片；花淡红色至深紫红色；花被片先端微钝；花丝基部合生并与花被片贴生，子房球状，基部无凹陷蜜穴；花柱在花后期伸出，近与花丝等长。
        images:
        - 青甘韭.jpg
        conservation_status: LC
        habitat: 干旱山坡、石缝、灌丛下或草坡，海拔2000-4800米
        distribution: 云南（西北部）、西藏、四川、陕西、宁夏、甘肃、青海和新疆
        conservation_notes: 无需保护
        references:
        - name: iPlant-青甘韭
          url: https://www.iplant.cn/info/%E9%9D%92%E7%94%98%E9%9F%AD?t=z
- order: 禾本目
  families:
  - family: 莎草科
    genera:
    - genus: 扁穗草属
      species:
      - name: 华扁穗草
        scientific_name: Blysmus sinocompressus
        description: 多年生草本，匍匐根状茎长，黄色，鳞片黑色；杆近散生，高5-20厘米，扁三棱形，具槽，中部以下生叶，基部老叶鞘褐或紫褐色；叶平展，边缘内卷，疏生细齿，先端三棱形，叶舌膜质；苞片高出花序，小苞片鳞片状，膜质；穗状花序1，顶生；
          鳞片近2列，长卵形，锈褐色，膜质，3-5脉，中脉龙骨状突起，绿色；下位刚毛3-6，长于小坚果2-3倍，有倒刺；雄蕊3，花药窄长圆形，具短尖；柱头2，长于花柱的1倍；小坚果宽倒卵形，平凸状，深褐色。
        images:
        - 华扁穗草.jpg
        conservation_status: LC
        habitat: 山溪边、河床、沼泽地、草地等潮湿地区，海拔1000-4000米
        distribution: 内蒙古、山西、河北、陕西、甘肃、青海、云南、四川、西藏
        conservation_notes: 无需保护
        references:
        - name: iPlant-华扁穗草
          url: https://www.iplant.cn/info/%E5%8D%8E%E6%89%81%E7%A9%97%E8%8D%89?t=z
    - genus: 薹草属
      species:
      - name: 寸草
        scientific_name: Carex duriuscula
        description: 秆高5-20厘米，基部叶鞘裂成纤维状； 叶内卷成针状；苞片鳞片状；穗状花序卵形或球形；小穗3-6，卵形，密生，雄雌顺序，少花；雌花鳞片边缘及先端白色膜质，具短尖；
          果囊革质，成熟时稍有光泽，基部有海绵状组织，柄粗短，喙短，喙缘稍粗糙，喙口白色膜质，斜截；花柱基部膨大，柱头2。
        images:
        - 寸草.jpg
        conservation_status: LC
        habitat: 草原，山坡、路边或河岸湿地，海拔250-700米
        distribution: 黑龙江、吉林、辽宁、内蒙古、甘肃
        conservation_notes: 无需保护
        references:
        - name: iPlant-寸草
          url: https://www.iplant.cn/info/%E5%AF%B8%E8%8D%89?t=z
      - name: 高山嵩草
        scientific_name: Carex parvula
        description: 垫状草本； 秆高1-35厘米，基部具密的宿存叶鞘； 先出叶椭圆形，先端白色，背面具粗糙2脊； 穗状花序雄雌顺序，稀雌雄异序，椭圆形；雌花鳞片宽卵形、卵形或卵状长圆形，先端圆或钝，具短尖或短芒，纸质，褐色，具窄白色膜质边缘，中部淡黄绿色，3脉；小坚果扁三棱状，成熟时暗褐色；花柱短，基部不增粗，柱头3，退化小穗轴扁，长为果1/2。
        images:
        - 高山嵩草.jpg
        conservation_status: LC
        habitat: 山谷或林间的湿润草地，海拔3500-4600m
        distribution: 四川西部、云南西北部和西藏
        conservation_notes: 无需保护
        references:
        - name: iPlant-高山嵩草
          url: https://www.iplant.cn/info/%E9%AB%98%E5%B1%B1%E5%B5%A9%E8%8D%89
      - name: 唐古拉薹草
        scientific_name: Carex tangulashanensis
        description: 秆疏丛生； 高2-5厘米，扁三棱形，平滑，基部具少数鞘； 叶稍短于秆，平展，稍坚挺，上部边缘和脉稍粗糙；苞片刚毛状； 雌花鳞片卵形，具白色膜质边缘，1中脉；果囊稍斜展，椭圆形，钝三棱状，薄革质，黄褐色，喙短，喙口微缺；小坚果椭圆形，钝三棱状，淡黄色；花柱稍粗短，柱头3。
        images:
        - 唐古拉薹草.jpg
        conservation_status: LC
        habitat: 潮湿地，海拔4000-4750m
        distribution: 青海、西藏
        conservation_notes: 无需保护
        references:
        - name: iPlant-唐古拉薹草
          url: https://www.iplant.cn/info/%E5%94%90%E5%8F%A4%E6%8B%89%E8%96%B9%E8%8D%89
    - genus: 莎草属
      species:
      - name: 白鳞莎草
        scientific_name: Cyperus nipponicus
        description: 一年生草本，具许多细长的须根。杆密丛生，细弱，高5-20厘米，扁三稜形，平滑，基部具少数叶。叶鞘膜质，淡红棕色或紫褐色。苞片3-5枚，叶状，较花序长数倍；长侧枝聚伞花序短缩成头状；小穗无柄，压扁；小穗轴具白色透明的翅；鳞片二列，复瓦状排列，背面沿中脉处绿色，两侧白色透明，有时具疏的绣色短条纹，具多数脉；雄蕊2，花药线状长圆形；花柱长，柱头2。小坚果长圆形，长约为鳞片的1/2，黄棕色。
        images:
        - 白鳞莎草.jpg
        conservation_status: LC
        habitat: 空旷的地方
        distribution: 江苏、河北、山西等省
        conservation_notes: 无需保护
        references:
        - name: iPlant-白鳞莎草
          url: https://www.iplant.cn/info/%E7%99%BD%E9%B3%9E%E8%8E%8E%E8%8D%89
    - genus: 水葱属
      species:
      - name: 水葱
        scientific_name: Schoenoplectus tabernaemontani
        description: 秆圆柱状，高1-2米，平滑，基部叶鞘膜质，最上部叶鞘具叶片；叶片线形；长侧枝聚伞花序简单或复出，假侧生；小穗单生或2-3簇生辐射枝顶端，多花；鳞片先端稍凹，具短尖，膜质，背面有锈色小点突起，1脉，边缘具缘毛；下位刚毛6，等长于小坚果，红棕色，有倒剌：雄蕊3，花药线形，药隔突出；花柱中等长，柱头长于花柱；小坚果倒卵形或椭圆形，双凸状。
        images:
        - 水葱.jpg
        conservation_status: LC
        habitat: 湖边或浅水塘
        distribution: 东北各省、内蒙古、山西、陕西、甘肃、新疆、河北、江苏、贵州、四川、云南
        conservation_notes: 无需保护
        references:
        - name: iPlant-水葱
          url: https://www.iplant.cn/info/%E6%B0%B4%E8%91%B1?t=z
  - family: 禾本科
    genera:
    - genus: 羽茅属
      species:
      - name: 醉马草
        scientific_name: Achnatherum inebrians
        description: 秆少数丛生， 高0.6-1.2米，平滑，节下贴生微毛，基部具鳞芽；叶鞘口被微毛，叶舌厚膜质；叶片直立； 圆锥花序穗状；分枝被细刺毛；小穗灰绿或基部带紫色，后褐铜色；颖几等长，先端常破裂，微粗糙，3脉；外稃先端具2微齿，背部密被柔毛，3脉，脉于先端汇合，基盘钝圆，被密毛，芒一回膝曲，芒柱稍扭转且被微毛，基部无关节；内稃具2脉，脉间被柔毛；花药长约2毫米，顶端具毫毛。
        images:
        - 醉马草.jpg
        conservation_status: LC
        habitat: 高草原、山坡草地、田边、路旁、河滩，海拔1700-4200m
        distribution: 内蒙古、甘肃、宁夏、新疆、西藏、青海、四川西部
        conservation_notes: 无需保护
        references:
        - name: iPlant-醉马草
          url: https://www.iplant.cn/info/%E9%86%89%E9%A9%AC%E8%8D%89
    - genus: 冰草属
      species:
      - name: 冰草
        scientific_name: Agropyron cristatum
        description: 秆丛生；高15-75厘米，上部被柔毛；叶鞘粗糙或边缘微具毛，叶片内卷，上面叶脉隆起并密被小硬毛；穗状花序长圆形或两端稍窄；小穗紧密排成两行，篦齿状，具（3-）5-7小花；颖舟形，背部被长柔毛，或粗糙，稍无毛，具芒；外稃被长柔毛，边缘窄膜质，被刺毛，桴与外稃近等长，脊具刺毛。
        images:
        - 冰草.jpg
        conservation_status: LC
        habitat: 干燥草地、山坡、丘陵以及沙地
        distribution: 东北、华北、内蒙古、甘肃、青海、新疆
        conservation_notes: 无需保护
        references:
        - name: iPlant-冰草
          url: https://www.iplant.cn/info/%E5%86%B0%E8%8D%89?t=z
    - genus: 雀麦属
      species:
      - name: 旱雀麦
        scientific_name: Bromus tectorum
        description: 一年生。秆直立，高20-60厘米。叶鞘生柔毛；叶片被柔毛。圆锥花序开展，下部节具3-5分枝；分枝粗糙，有柔毛，细弱，多弯曲，着生4-8枚小穗；小穗密集，偏生于一侧，稍弯垂，含4-8小花；颖狭披针形，边缘膜质，第一颖具1脉，第二颖具3脉；外稃具7脉，粗糙或生柔毛，先端渐尖，边缘薄膜质，有光泽，芒细直，自二裂片间伸出，长10-15毫米；内稃短于外稃，脊具纤毛；颖果贴生于内稃。花果期6-9月。
        images:
        - 旱雀麦.jpg
        conservation_status: LC
        habitat: 荒野干早山坡、路旁、河滩、草地
        distribution: 广泛欧洲、亚洲、非洲北部以及北美洲
        conservation_notes: 无需保护
        references:
        - name: iPlant-旱雀麦
          url: https://www.iplant.cn/info/%E6%97%B1%E9%9B%80%E9%BA%A6
    - genus: 披碱草属
      species:
      - name: 垂穗披碱草
        scientific_name: Elymus nutans
        description: 基部和根出叶鞘被柔毛；叶平展，上面有时疏具柔毛；穗状花序较紧密，通常下垂；穗轴边缘粗糙或具小纤毛；小穗初绿色，后带紫色，具3-4小花，偏向垂轴一侧，近无柄或具极短柄；颖长圆形，几相等，3-4脉，先端渐尖或具芒；外稃长披针形，5脉，被微小短毛；内稃与外稃等长，先端钝圆或平截，脊具纤毛。
        images:
        - 垂穗披碱草.jpg
        conservation_status: LC
        habitat: 草原或山坡道旁和林缘
