    - genus: 蓟属
      species:
      - name: 葵花大蓟
        scientific_name: Cirsium souliei
        description: 多年生铺散草本。主根粗壮，直伸。茎基粗厚，无主茎。全部叶基生，莲座状，两面绿色，下面色淡，沿脉有多细胞长节毛；中部侧裂片较大，向上向下的侧裂片渐小，边缘有针刺或刺齿。花序梗上的叶小，苞叶状，边缘针刺或浅刺齿裂。头状花序集生于茎基顶端的莲座状叶丛中，花序梗极短。总苞宽钟状，无毛。全部苞片边缘有针刺，或最内层边缘有刺痕。小花紫红色，不等5浅裂。瘦果浅黑色，稍压扁，顶端截形。冠毛刚毛多层，基部连合成环，整体脱落，长羽毛状。
