        - 火绒草.jpg
        conservation_status: LC
        habitat: 干旱草原、黄土坡地、石砾地、山区草地，稀湿润地，极常见
        distribution: 广泛新疆东部、青海东部和北部、甘肃、陕西北部、山西、内蒙古南部和北部、河北、辽宁、吉林、黑龙江以及山东半岛
        conservation_notes: 无需保护
        references:
        - name: iPlant-火绒草
          url: https://www.iplant.cn/info/%E7%81%AB%E7%BB%92%E8%8D%89
      - name: 绢茸火绒草
        scientific_name: Leontopodium smithianum
        description: 多年生草本；根茎有少数簇生花茎和不育茎，无不育叶丛；下部叶花期枯萎宿存；叶线状披针形，无柄，上面被灰白色柔毛，下面被密茸毛或绢状毛；苞叶边缘常反卷，形成苞叶群；花茎或上部被白色茸毛或绢毛；头状花序常密集或有花序梗成伞房状：总苞被白色密棉毛，总苞片褐色；小花异型，有少数雄花：雄花花冠管状漏斗状，雌花花冠丝状：冠毛白色，较花冠稍长；
