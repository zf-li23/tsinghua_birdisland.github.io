        - 红珠灰蝶.jpg
        conservation_status: LC
        habitat: 草原、荒地
        distribution: 亚欧大陆温带广泛分布
        conservation_notes: 无需保护
        references:
        - name: iNaturalist-红珠灰蝶
          url: https://www.inaturalist.org/taxa/346129-Plebejus-argyrognomon
        - name: 国家动物标本资源库-红珠灰蝶
          url: http://museum.ioz.ac.cn/species_detail.aspx?id=16746
