    - genus: 雏蝗属
      species:
      - name: 白边雏蝗
        scientific_name: Chorthippus albomarginatus
        description: 体小型，匀称。头侧窝呈狭长四角形。触角丝状，细长，超过前胸背板后缘。前胸背板前缘平直，后缘呈弧形；中隆线明显，侧隆线直，不弯曲；后横沟位于前胸背板中部偏后，沟前区稍长于沟后区。雌雄两性前翅发达，略不到达、刚到达或略超过后足股节的顶端，缘前脉域狭长，超过前翅之中部，缺闰脉；径脉呈“S”形弯曲，特别在中脉域顶端明显弯曲；中脉在近径脉的中部呈钝角形弯曲，大而明显；径脉域明显加宽；雌性中脉域和肘脉域均无闰脉。后翅与前翅等长。后足股节内侧下隆线的音齿基段呈单排整齐排列，音齿圆形。跗节爪对称，其长度彼此相等。体色：褐色。前翅前缘脉域基部常具白色纵纹，后足股节内侧基部无暗色斜纹，后足股节顶端及胫节的基部通常淡色，与其余部分同色，有时略暗。
        images:
        - 白边雏蝗.jpg
        conservation_status: LC
        habitat: 草原、湿地边缘及植被茂密的区域
        distribution: 黑龙江、河北、新疆等地区，蒙古、中亚及欧洲
        conservation_notes: 无需保护
        references:
        - name: iNaturalist-白边雏蝗
          url: https://www.inaturalist.org/taxa/335580-Chorthippus-albomarginatus
        - name: 国家动物标本资源库-白边雏蝗
          url: http://museum.ioz.ac.cn/species_detail.aspx?id=51466
      - name: 翠饰雏蝗
        scientific_name: Chorthippus dichrous
        description: 雄性体长14.7—19毫米，雌性17.8—30毫米，体黄褐色，偶现棕褐色背纹，前翅具褐色斑点。头部短，头顶呈锐角状；雄性触角细长超后足股节基部，雌性仅达前胸背板后缘。前胸背板侧隆线近平行，后足股节内侧音齿锥形排列整齐，音齿数约132个。前翅雄性发达，超过后足股节顶端，径脉域窄于前缘脉域；雌性产卵瓣长且边缘光滑。
