        description: 正面观头呈圆形，前部窄于后部，后缘微凸，后角圆。上颚三角形。唇基中部凸，中脊微弱。触角柄节后1/4超过头后角。复眼相对较大，最大直径等于两触角窝之间的距离。侧面观前中胸背面凸，中胸背面前后缘清晰，分界线明显，并胸腹节背面前低后高，长为斜面的0.5倍，两者之间钝角状。背面观前胸背板宽大，中胸背面长和宽近相等。腹柄前面观平或微凹陷。上颚具细微纵纹，唇基较平滑光亮，头部和体具细微刻点、具一定光泽。头周缘具立毛唇基前缘具长毛，触角柄节具丰富的立毛，并腹胸背面立毛丰富，后腹部脊丰富立毛，头部和并腹胸具丰富绒毛，后腹部具密集绒毛。体红棕色至黑棕色。
