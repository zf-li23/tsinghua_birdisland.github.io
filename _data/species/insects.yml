        description: 体长15.0-19.0mm，体宽6.0-6.5mm。黑色，无金属光泽，触角和足棕黑色。头小，头顶光洁无毛，无刻点，额沟内有少量粗刻点；上颚中度长，外额沟无刚毛；眼半圆形，具眉毛2根；触角自第4节起密被绒毛，第2-3节压扁状；颊在眼后不肿胀，颈部不缢缩；唇舌端缘有毛2根。前胸背板横宽，略呈方形，宽约为长的1.3倍；前角略突出；侧缘从前角均匀弧圆至中部略后，在后角前平直，侧边沟窄细，前后宽度一致；后角稍大于直角，顶端无小齿突，后角毛1根；侧沟在中部之后不加宽，均匀到达后角；盘区略平，光洁无毛，中沟两侧几乎无细横皱；中沟极浅，近达前后缘；基凹两个，深，内侧凹内光洁或有极少量粗刻点，长度为外侧基凹的2倍，外侧凹浅，无刻点。鞘翅行距平，微纹明显，呈等直径网格状，第3行距有3个毛穴，均匀分布于第3行距上，全靠近第3条沟；条沟深，沟内刻点清晰。后胸前侧片长为宽的1.5倍。后足末跗节腹面有毛3-4对；爪简单，无梳齿。
