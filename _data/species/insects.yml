    - genus: 麻蛱蝶属
      species:
      - name: 荨麻蛱蝶
        scientific_name: Aglais urticae
        description: 翅橘红色。前翅前缘黄色，有3块黑斑，后缘中部有1个大黑斑，中域有2个较小黑斑；后翅基半部灰色。两翅亚缘黑色带中有淡蓝色三角形斑列。反面前翅黑赭色，3个黑色前缘斑与正面一样，顶角和端缘带黑色；后翅褐色，基半部黑色。外缘有模糊的蓝色新月纹。
