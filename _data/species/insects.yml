        habitat: 从海拔800米的丘陵地带至4500米的高山草甸，寄主为豆科
        distribution: 中国黑龙江、吉林、河北、西藏等12个省份，以及日本、朝鲜和欧洲地区
        conservation_notes: 无需保护
        references:
