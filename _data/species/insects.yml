      - name: 小翅雏蝗
        scientific_name: Chorthippus fallax
        description: 成虫体色黄褐色或绿褐色。头部较短，短于前胸背板，头侧窝明显呈狭长四方形，颜面向后倾斜，颜面隆起宽平。前胸背板中隆线较低，侧隆线在沟前区略向内弯曲，后横沟位于其中部。雄性前翅短，顶端宽阔，不到达足股节的顶端，其前缘脉域近基部明显扩大，顶端不超过前翅的中部；中脉域的宽度为肘脉域宽的3-5倍，后翅很短，呈鳞片状。前足跗第一节短于第三节。后足股节黑色，胫节黄褐色，爪间中垫较长，顶端超过爪的中部。尾须长圆锥形，通常到达腹部第三节，且在背部明显地分开。背面有较宽的间隔。后翅退化为片状物。
