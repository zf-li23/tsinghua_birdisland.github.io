    - genus: 粉蝶属
      species:
      - name: 菜粉蝶
        scientific_name: Pieris rapae
        description: 体灰黑色，翅粉白色；雌蝶前翅基部大部分灰黑色，顶角有1个三角形黑斑；雄蝶前翅基部黑色部分和顶角的三角形黑斑均较小。
        images:
        - 菜粉蝶.jpg
        conservation_status: LC
        habitat: 农田，特别是菜地、荒地及城市公园绿化地等
        distribution: 中国各地，美洲北部到印度东部均有分布
        conservation_notes: 无需保护，需防治
        references:
        - name: iNaturalist-菜粉蝶
          url: https://www.inaturalist.org/taxa/55626-Pieris-rapae
        - name: 国家动物标本资源库-菜粉蝶
          url: http://museum.ioz.ac.cn/species_detail.aspx?id=16910
    - genus: 豆粉蝶属
      species:
      - name: 橙黄豆粉蝶
        scientific_name: Colias fieldii
        description: 翅为橙红色，前后翅外缘有黑色的宽带，雌蝶在带中有1列橙黄色的斑纹，雄蝶则无斑纹，但黑带的内侧边缘较雌蝶整齐；前后翅中室端的黑斑及橙黄色点都较斑缘豆粉蝶大。缘毛粉红色。翅反面颜色较淡，亚端有1列暗色斑。
        images:
        - 橙黄豆粉蝶.jpg
        conservation_status: LC
        habitat: 山谷、溪流及林缘，寄主为以豆科植物如大豆、苜蓿
        distribution: 中国中西部及甘肃、青海、陕西、四川等地
        conservation_notes: 无需保护，零星发生，不单独采取防治措施
        references:
        - name: iNaturalist-橙黄豆粉蝶
          url: https://www.inaturalist.org/taxa/125602-Colias-fieldii
        - name: 国家动物标本资源库-橙黄豆粉蝶
          url: http://museum.ioz.ac.cn/species_detail.aspx?id=32992
      - name: 斑缘豆粉蝶
        scientific_name: Colias erate
        description: 前翅长23-30 mm，呈翅三角形，前缘略凸，后缘直。翅背面底色黄色，前翅外缘有明显黑褐色边及窗格状小纹，中室末端有黑斑；后翅外缘有黑褐斑列，中室末端具橙黄色斑。翅腹面多为橙黄色，前翅有列状黑褐斑与中室黑斑；后翅有银斑及弧形红褐点列，中室末端另有两枚白斑。
        images:
        - 斑缘豆粉蝶.jpg
        conservation_status: LC
        habitat: 开阔草地、森林边缘及荒地，寄主为豆科植物如白花三叶草、天蓝苜蓿、草木樨和印度草木樨
        distribution: 从东南欧、经由土耳其横跨中亚，一直到日本与台湾。往南延伸则达至索马里与埃塞俄比亚
        conservation_notes: 无需保护
        references:
        - name: iNaturalist-斑缘豆粉蝶
          url: https://www.inaturalist.org/taxa/345997-Colias-erate
        - name: 国家动物标本资源库-斑缘豆粉蝶
          url: http://museum.ioz.ac.cn/species_detail.aspx?id=9119
