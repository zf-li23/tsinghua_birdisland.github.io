        scientific_name: Sympetrum danae
        description: 雄性黑赤蜻的黑色斑点主要位于胸部和腹部。腹部的侧面有黄色的斑点，斑点会随着年龄增长而逐渐变暗，而翅膀则是清晰的。雌性黑赤蜻有黑色的脚和棕色的眼睛。腹部主要是黄色的,
          随着年龄增长会不断变成棕色。其翅膀的底部则有黄色的小斑块。
