        - name: 国家动物标本资源库-荨麻蛱蝶
          url: http://museum.ioz.ac.cn/species_detail.aspx?id=12379
      - name: 西藏麻蛱蝶
        scientific_name: Aglais ladakensis
        description: 翅展46–53mm，前翅外缘弧形，不呈镰刀状，翅端在第五、六脉之间不突出。上翅底色与斑纹与藏麻蛱蝶相似：前翅中域有一宽大黑色斑，延伸至中脉并与中室内的横带相连；基部第三条间隙有一长三角形黑斑连接中室后方的短横带；第二、三间隙各有一小黑圆点位于黄色带上。后翅亚端部有一列较大的黑色锥形斑，每个中心具蓝色大斑。
        images:
        - 西藏麻蛱蝶.jpg
        conservation_status: LC
        habitat: 海拔3000-4500米的高山草甸、灌丛、流石滩等
        distribution: 青海、西藏
        conservation_notes: 无需保护
        references:
        - name: iNaturalist-西藏麻蛱蝶
          url: https://www.inaturalist.org/taxa/357613-Aglais-ladakensis
