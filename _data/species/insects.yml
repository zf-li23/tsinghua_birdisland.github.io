          url: http://museum.ioz.ac.cn/species_detail.aspx?id=16710
    - genus: 红珠灰蝶属
      species:
      - name: 红珠灰蝶
        scientific_name: Lycaeides argyrognomon
        description: 即Plebejus argyrognomon，一些研究认为属豆灰蝶属。翅呈白色半透明羽毛状，前翅及前缘覆盖橙色鳞片，翅面分布黑色斑纹且雌雄异型特征显著。雄蝶翅面呈篮紫色，前翅无斑纹，后翅外缘具黑色斑纹；雌蝶翅面为黑褐色，后翅外缘黑斑带有不明显的红色环纹。
