        description: 体长8-10 mm。雄性头顶三角灰黑覆黄粉，额棕黄，前端具一对小黑斑。颜面橘黄，中突裸。触角橘红，鞭节长高比1.5:1。胸背黑绿闪光的，具灰条纹，侧板多黄粉毛。小盾片暗黄，混生黑黄毛。足橘黄，后足胫跗节色深且具黑短毛。翅透明，平衡棒橘黄。腹部长卵形，背面具黄黑相间斑纹：第1背板中黑，第2-4背板具黑横带及箭状斑，第5背板有小黑斑。雌性额宽约为头顶2倍，头顶与额黑绿覆黄粉，第5背板具箭头状黑狭带。
