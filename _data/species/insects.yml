- order: "鳞翅目"
  families:
    - family: "凤蝶科"
      genera:
        - genus: "绢蝶属"
          species:
            - name: "阿波罗绢蝶"
              scientific_name: "Parnassius apollo"
              description: "大型美丽蝴蝶，翅展70-90毫米。翅白色半透明，前翅有多个黑斑和红色眼斑。栖息于高山草甸和岩石地带，飞行缓慢优雅。"
              image: "apollo_butterfly.jpg"
              conservation_status: "NT"
              habitat: "高山草甸、岩石地带"
              distribution: "欧洲和亚洲的山地地区"
              conservation_notes: "受栖息地破坏和气候变化威胁，部分地区数量下降"

    - family: "蛱蝶科"
      genera:
        - genus: "眼蝶属"
          species:
            - name: "藏眼蝶"
              scientific_name: "Tatinga thibetana"
              description: "中型蝴蝶，翅展45-55毫米。翅褐色，前后翅有多个眼状斑纹。适应高海拔环境，飞行能力较强。"
              image: "tibetan_brownie.jpg"
              conservation_status: "LC"
              habitat: "高山草甸、灌丛"
              distribution: "青藏高原及周边山地"
              conservation_notes: "种群稳定，高原生态系统的指示物种"

- order: "蜻蜓目"
  families:
    - family: "蜻科"
      genera:
        - genus: "蜻属"
          species:
            - name: "碧伟蜓"
              scientific_name: "Anax parthenope"
              description: "大型蜻蜓，体长65-80毫米。胸部绿色，腹部蓝色带有黑色斑纹。复眼巨大，飞行迅速敏捷。常见于各种静水环境。"
              image: "emperor_dragonfly.jpg"
              conservation_status: "LC"
              habitat: "湖泊、池塘、沼泽"
              distribution: "欧亚大陆广泛分布"
              conservation_notes: "种群数量稳定，对水质变化敏感"
