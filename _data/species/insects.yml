        scientific_name: Calliphora vomitoria
        description: 成虫的外表有光泽的金属色，一般都是蓝色、绿色或黑色。触角分三节及有芒。整条触角芒都呈羽毛状，第二节的触角上有明显的凹陷位。丽蝇一般都有额缝及腋瓣。
