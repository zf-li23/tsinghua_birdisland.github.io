      - name: 红腹牧草蝗
        scientific_name: Omocestus haemorrhoidalis
        description: 雄性体小型。颜面倾斜，颜茴隆起全长略凹陷。触角端部超过前胸背板的后缘。复眼的垂直直径为眼下沟长的1.7倍。头侧窝长方形，长约为宽的2.5倍。前胸背板后横沟位于中部，侧隆线在沟前区弯曲。前翅较长，到达或超过后足股节的端部，径脉域的宽度同亚前缘脉域的宽度约相等，中脉域较宽，其宽度约为肘脉域宽的2倍。鼓膜孔呈宽缝状。体绿色或黑褐色。前胸背板侧隆线前半段外侧及后半段内侧具黑色带纹。后足股节内侧、底侧黄褐色，末端褐色；后足胫节黑褐色。一腹部背面和底面红色。雌性颜面略倾斜，颜面隆起在中眼之下低凹。触角端部到达前胸背板的后缘。复眼垂直直径为眼下沟长的1.2倍。前翅端部到达或稍不到达后足股节的端部，径脉域的宽度甚宽于亚前缘脉域的宽度，中脉域的宽度约为肘脉域宽度的1.5—2倍。腹部底面红色。余相似于雄性。
        images:
