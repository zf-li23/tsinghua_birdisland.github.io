        description: 成虫体长15.5-17.5毫米；体宽6.2-7毫米。背面大部分黑色，复眼间有两个黄斑，触角、颚须、唇须、前胸背板、翅缘两侧、鞘翅端末约1/4-1/5及足（除基节褐色外）全为黄色。虫体腹面褐色。头近方形，在复眼后方不窄缩，头顶宽平，前部靠近复眼两侧及头后部中央各有1凹洼，后者有时不明显；表面有刻点，多位于凹洼中，两侧凹洼有皱褶；额中部平滑，有微隆起；上颚槽中有毛1根，颚须及唇须末节渐向端部加大，接近斧形。前胸背板横宽，心形，两侧在前部明显膨出，向后方窄缩；背中线明显，前后横沟深凹；侧缘边宽，并上翘；背板中央隆起，光滑无刻点，沿侧缘及前后横沟中有粗刻点，基部有刻点及皱褶。小盾片三角形，表面皱褶。鞘翅狭长，两侧近平行，末端窄缩；每鞘翅除小盾片刻点行外，尚有9行刻点沟，行距平坦，第七、八行间距较宽，有1列弱刻点。雄虫前足跗节基部3节微较雌虫膨大，但可以其下方的毛垫与雌虫区别。
