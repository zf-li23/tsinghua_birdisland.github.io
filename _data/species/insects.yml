        description: 体长：11-13mm。 雄性复眼密被棕色长密毛，下部毛淡黄色；头顶黑色，被暗棕色毛，并混以黄毛；额黑色，具棕黑或黑毛；颜黑色，覆金黄色粉被和黄白毛；颊覆灰白色粉被。触角黑色；芒基部为羽状毛。中胸背板黑褐色，具薄淡色粉被，前部正中具灰白粉被纵条，沿盾沟处具淡粉被横带，前缘及后缘各具较狭及较宽横带，肩胛灰色；小盾片黄色，密被黄白或棕黄色长毛，中间混以黑毛。腹部棕黄至红黄色；第一背板覆青灰色粉被；第二、三背板中部各具“I”字形黑斑；第二至四背板后缘黄色；第五背板黑色；雌性第三背板大部黑色；背板被毛与底色一致。足黑色，腿节末端、胫节基半部及前足跗节基部黄至棕黄色。
